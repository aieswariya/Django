html>

<body>
<div class="container">
<h1>SEARCH EMPLOYEE INFORMATION</h1>
<form name="Employee" method="GET" action="{% url 'views.search' %}">  
    {% csrf_token %}
    <input type="text" name="srh" placeholder="Search" />
        <label class="col-lg-2">
            <button type="submit" class="btn btn-danger">Search/button>
        </label>
    </div>
       
</from><br>
<div>
        {% if sr %}
            {% for k in sr %}
            <table border="0px" width="300px">
            <tr>
               <td>Name</td>
               <td>{{k.name}}</td>
             </tr>
             <tr>
               <td>Account_number</td>
               <td>{{k.account_number}}</td>
             </tr>
             <tr>
               <td>IFSC</td>
               <td>{{k.ifsc}}</td>
             </tr>
             <tr>
               <td>Payment_type</td>
               <td>{{k.payment_type}}</td>
             </tr>
             </table>
</div>
</div>
